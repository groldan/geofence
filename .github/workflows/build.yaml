name: Java CI with Maven

on:
  push:
    branches: [ "4.0.x*" ]
  pull_request:
    branches: [ "4.0.x" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: lint
      run: mvn -f src/ sortpom:verify fmt:check -ntp

    - name: Build with Maven
      run: mvn package -ntp

