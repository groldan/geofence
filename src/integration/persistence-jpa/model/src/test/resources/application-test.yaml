spring.main.banner-mode: off
    
geofence:
  datasource:
    url: jdbc:h2:mem:geofence
    username: sa
    password: sa
    hikari:
      minimumIdle: 0
      maximumPoolSize: 20
  jpa:
    properties:
      hibernate:
        hbm2ddl.auto: create
        show_sql: false


logging:
  level:
    root: warn
    '[org.geoserver.geofence]': warn
    '[org.springframework.boot.autoconfigure]': warn
    '[org.springframework.boot.test.context]': warn
    '[org.testcontainers]': info
